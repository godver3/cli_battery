<div class="settings-section">
    <div class="settings-section-header">
        <h4>General Settings</h4>
    </div>
    <div class="settings-section-content active">
        <div class="settings-form-group">
            <label for="update_frequency" class="settings-title">Update Frequency (minutes):</label>
            <input type="number" id="update_frequency" name="update_frequency" class="settings-input" value="{{ settings.update_frequency }}">
            <p class="settings-description">How often the battery should update metadata.</p>
        </div>
        <div class="settings-form-group">
            <label for="max_entries" class="settings-title">Max Entries:</label>
            <input type="number" id="max_entries" name="max_entries" class="settings-input" value="{{ settings.max_entries }}">
            <p class="settings-description">Maximum number of metadata entries to store.</p>
        </div>
    </div>
</div>
